<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link type="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-score">
            <h1>Rock<br>paper<br>Scissors</h1>
            <div class="container-score--scores">
                <h6>Score</h6>
                <h1>19</h1>
            </div>
        </div>
        <div class="container-controls">
            <div class="container-controls--double">
                <div class="container-controls--container">
                    <button class="container-controls--button rock"><img src="img/icon-rock.svg" alt="image of rock">  
                    </button>
                </div>
                <div class="container-controls--container">
                    <button class="container-controls--button paper"><img src="img/icon-paper.svg" alt="image of paper"></button>
                </div>
            </div>
            <div class="container-controls--single">
                <div class="container-controls--container">
                    <button class="container-controls--button paper"><img src="img/icon-scissors.svg" alt="image of scissors"></button>
                </div>
            </div>

        </div>
    </div>

    <script src="dist/bundle.js"></script>
</body>

</html>
