<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link type="stylesheet" href="css/style.css">
    <link rel="icon" href="../img/icon-paper.svg" type="favicon.png" />
    <link rel="shortcut icon" href="../img/icon-paper.svg" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <div class="container-score">
            <div class='container-score--heading'>
                <h1>Rock</h1>
                <h1>Paper</h1>
                <h1>Scissors</h1>
            </div>
            <div class="game-buttons">
                <button class="game-buttons--start">Start Game</button>
                <button class="game-buttons--new">Reset Score</button>
            </div>
            <div class="container-score--scores">
                <p class="container-score--title">Score</p>
                <h1 class="container-score--score">19</h1>
            </div>
        </div>
        <div class="container-pending">
            <div class="container-pending--container">
                <h2 class="container-pending--heading ">You Picked</h2>
                <button class="container-pending--button rock"><img src="img/icon-rock.svg" alt="image of rock">  
                    </button>
            </div>
            <div class="container-pending--container ">
                <h2 class="container-pending--heading ">The House Picked</h2>
                <button class="container-pending--button"></button>
            </div>
        </div>
        <div class="container-controls">
            <div class="container-controls--double">
                <div class="container-controls--container disabled">
                    <button class="container-controls--button rock"><img src="img/icon-rock.svg" alt="image of rock">  
                    </button>
                </div>
                <div class="container-controls--container disabled">
                    <button class="container-controls--button paper"><img src="img/icon-paper.svg" alt="image of paper"></button>
                </div>
            </div>
            <div class="container-controls--single">
                <div class="container-controls--container disabled">
                    <button class="container-controls--button scissors"><img src="img/icon-scissors.svg" alt="image of scissors"></button>
                </div>
            </div>
        </div>

                    </button>
            </div>
            <div class="container-results--container">

        <footer>
            <button class="game-buttons--rules">Rules</button>
        </footer>
    </div>

    <script src="dist/bundle.js"></script>
</body>

</html>
