<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- <link type="stylesheet" href="css/style.css"> -->
    <link type="stylesheet" href="../src/sass/main.scss">
    <link rel="icon" href="../img/icon-paper.svg" type="favicon.png" />
    <link rel="shortcut icon" href="../img/icon-paper.svg" type="image/x-icon" />
</head>

<body>
    <div class="loader-bg">
        <div class="loader"></div>
    </div>
    <div class="modal-overlay"></div>
    <div class="modal">
        <div class="modal-content">
            <h1 class="modal-heading">Rock, Paper <br> Scissors!</h1>
            <p class="modal-heading--sub"> Enter your name below to get started</p>
            <div class="modal-players">
                <img src="../img/player.svg" alt="Player icon" />
                <p class="modal-heading">VS</p>
                <img src="../img/robot.svg" alt="Robot icon" />
            </div>
            <form class="modal-form">
                <input type="text" placeholder="ENTER YOUR NAME" class="modal-form--input" />
                <button type="submit" class="modal-form--button">Start Game!</button>
            </form>
        </div>
    </div>

    <div class="wrapper">
        <h1 class="heading">Rock, Paper <br> Scissors!</h1>
        <p class="heading-sub">Let the best of 3 begin!</p>
        <!-- wrapper big -->
        <div class="wrapper-bg">
            <div class="score score-sm">
                <div class="score-player">
                    <h4 class="score-name score-name--player-sm">Player</h4>
                    <p class="score-value score-value--player-sm">0</p>
                </div>
                <div class="score-computer">
                    <h4 class="score-name score-name--computer-sm">Robot</h4>
                    <p class="score-value score-value--computer-sm">0</p>
                </div>
            </div>
            <div class="options options-lg">
                <p>Your selection <br> panel</p>
                <button class="option-01 options-start-pulse" value="0"><img src="../img/rock-sm.svg" alt="selection-option-rock"></button>
                <button class="option-02 options-start-pulse" value="1"><img src="../img/paper-sm.svg" alt="selection-option-paper"></button>
                <button class="option-03 options-start-pulse" value="2"><img src="../img/scissors-sm.svg" alt="selection-option-scissors"></button>
            </div>
            <div class="game">
                <div class="game-selection game-selection--player">
                    <img src="../img/player.svg" alt="player-selection--player" class="game-selection-animate game-selection-start game-selection-img game-selection-img--player">
                </div>
                <div class="game-vs">VS</div>
                <div class="game-selection game-selection--computer">
                    <img src="../img/robot.svg" alt="computer-selection-robot" class="game-selection-animate game-selection-start game-selection-img game-selection-img--computer">
                </div>
            </div>
            <div class="score score-lg">
                <div class="score-player">
                    <h4 class="score-name score-name--player-lg">Player</h4>
                    <p class="score-value score-value--player-lg">0</p>
                </div>
                <div class="score-computer">
                    <h4 class="score-name score-name--computer-lg">Robot</h4>
                    <p class="score-value score-value--computer-lg">0</p>
                </div>
            </div>
            <div class="options options-sm">
                <button class="option" id="option-01"><img src="../img/rock-sm.svg" alt="selection-option-rock"></button>
                <button class="option" id="option-02"><img src="../img/paper-sm.svg" alt="selection-option-paper"></button>
                <button class="option" id="option-03"><img src="../img/scissors-sm.svg" alt="selection-option-scissors"></button>
            </div>
        </div>

        <div class="result">
            <h1 class="result-text">game on!</h1>
            <p>It's your turn, select one of the options above</p>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
