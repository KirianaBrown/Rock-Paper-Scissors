<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- <link type="stylesheet" href="css/style.css"> -->
    <link type="stylesheet" href="../src/sass/main.scss">
    <link rel="icon" href="../img/icon-paper.svg" type="favicon.png" />
    <link rel="shortcut icon" href="../img/icon-paper.svg" type="image/x-icon" />
</head>

<body>
    <div class="wrapper">
        <h1 class="heading">Rock, Paper <br> Scissors!</h1>
        <p class="heading-sub">Let the best of 3 begin!</p>
        <div class="score">
            <div class="score-player">
                <h4 class="score-name">Player</h4>
                <p class="score-value score-value--player">0</p>
            </div>
            <div class="score-computer">
                <h4 class="score-name">Computer</h4>
                <p class="score-value score-value--computer">1</p>
            </div>
        </div>
        <div class="game">
            <div class="game-selection game-selection--player">
                <img src="../img/paper-sm.svg" alt="player-selection--paper-sm">
            </div>
            <div class="game-vs">VS</div>
            <div class="game-selection game-selection--computer">
                <img src="../img/rock-sm.svg" alt="computer-selection-rock-sm">
            </div>
        </div>
        <div class="options">
            <button class="option-01"><img src="../img/rock-sm.svg" alt="selection-option-rock"></button>
            <button class="option-02"><img src="../img/paper-sm.svg" alt="selection-option-paper"></button>
            <button class="option-03"><img src="../img/scissors-sm.svg" alt="selection-option-scissors"></button>
        </div>
        <div class="result">
            <h1>game result</h1>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
